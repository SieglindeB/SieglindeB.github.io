<html>

	
{% include head.html %}

<body>

    {% include header.html %}
	
	
    <!-- Banner -->
<section id="banner" class="spotlights">
	<section>
		<a class="image">
			<img src="{% link assets/images/Sieglinde_Bogaert.jpg %}" alt="" data-position="center center" />
		</a>
		<div class="content">
			<div class="inner">
				<header class="major">
					<h1>{{ page.landing-title }}</h1>
				</header>
				<div class="content">
					<p style="text-transform: uppercase;">{{ site.description }}</p>
				</div>

			</div>
		</div>
	</section>
</section>
	
    



    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Contact</h2>
                </header>
                <p>{{ content }}</p>
            </div>
        </section>

    </div>



</body>

</html>
